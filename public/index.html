<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Hasan Onur Baran kişisel portfolyo sitesi"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Eklenti çakışmaları koruma -->
    <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
              script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
              style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
              font-src 'self' https://fonts.gstatic.com; 
              img-src 'self' data: https:; 
              connect-src 'self' https:;">
    
    <script>
      window.addEventListener('load', function() {
        try {
          const originalDefineProperty = Object.defineProperty;
          Object.defineProperty = function(obj, prop, desc) {
            if (desc && desc.value && typeof desc.value === 'function') {
              const fnStr = desc.value.toString();
              if (fnStr.includes('chrome-extension://')) {
                console.warn('Potansiyel eklenti müdahalesi engellendi:', prop);
                return obj;
              }
            }
            return originalDefineProperty(obj, prop, desc);
          };
        } catch (e) {
          console.warn('Eklenti koruma önlemleri uygulanamadı:', e);
        }
      });
    </script>
    
    <title>hasanonurbaran</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
